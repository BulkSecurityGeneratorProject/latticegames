<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- pixi -->
  <script src="lib/pixijs/pixi.min.js"></script>

  <script src="js/latticegames.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<div id="createLattice" ng-app="myApp" ng-controller="CreateLatticeController">
    <div ng-repeat="l in lattices">
      <td><button ng-click="displayLattice(l.id)">{{l.id}}&nbsp;{{l.name}}</button></td></tr></table>
    </div>
  <br>
  <div style="float:right">
    <button ng-click="lattice.reset()">Reset</button>
    <button ng-click="saveLattice()">Save Lattice</button>
  </div>
  <input style="height: 24px;" type="text" ng-model="lattice.name">
</div>

</body>
</html>
